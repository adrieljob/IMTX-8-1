<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transport Stream Status</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #2c2c2c;
          color: #fff;
        }

        .box {
          background-color: #e6e6e6;
          color: #000;
          padding: 10px;
          margin: 15px;
          border-radius: 8px;
          width: 250px;
        }

        .box h3 {
          margin: 0 0 10px;
          background-color: #ccc;
          padding: 5px;
          border-radius: 4px;
        }

        .row {
          display: flex;
          justify-content: space-between;
          margin: 5px 0;
        }

        .indicator {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background-color: red;
          display: inline-block;
        }

        .indicator.active {
          background-color: green;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Cable Present</h3>
    <div class="row"><span>Status:</span> <span id="cableStatus3" class="indicator"></span></div>
    <div class="row"><span>Speed:</span> <span id="speed3">-</span></div>
    <div class="row"><span>IP Packet Rate:</span> <span id="packetRate3">-</span></div>
</div>

<div class="box">
    <h3>Transport Stream</h3>
    <div class="row"><span>Locked:</span> <span id="locked3" class="indicator"></span></div>
    <div class="row"><span>FEC D:</span> <span id="fecD3">-</span></div>
    <div class="row"><span>FEC L:</span> <span id="fecL3">-</span></div>
    <div class="row"><span>Rebuild IP Packet:</span> <span id="rebuild3">-</span></div>
    <div class="row"><span>TS Packets/sec:</span> <span id="tsPackets3">-</span></div>
    <div class="row"><span>ASI Format:</span> <span id="asi3">-</span></div>
</div>

<script>
    async function updateTS2Status() {
      const res = await Promise.all([
        fetch('/api/ts/cableStatus2').then(r => r.text()),
        fetch('/api/ts/speed2').then(r => r.text()),
        fetch('/api/ts/packetRate2').then(r => r.text()),
        fetch('/api/ts/locked2').then(r => r.text()),
        fetch('/api/ts/fecD2').then(r => r.text()),
        fetch('/api/ts/fecL2').then(r => r.text()),
        fetch('/api/ts/rebuild2').then(r => r.text()),
        fetch('/api/ts/tsPackets2').then(r => r.text()),
        fetch('/api/ts/asiFormat2').then(r => r.text()),
      ]);

      const [
        cableStatus, speed, packetRate,
        locked, fecD, fecL, rebuild, tsPackets, asiFormat
      ] = res;

      document.getElementById('cableStatus3').classList.toggle('active', cableStatus !== 2);
      document.getElementById('speed3').textContent = speed;
      document.getElementById('packetRate3').textContent = packetRate;
      document.getElementById('locked3').classList.toggle('active', locked === '1');
      document.getElementById('fecD3').textContent = fecD;
      document.getElementById('fecL3').textContent = fecL;
      document.getElementById('rebuild3').textContent = rebuild;
      document.getElementById('tsPackets3').textContent = tsPackets;
      document.getElementById('asi3').textContent = asiFormat;
    }

    updateTS2Status();
    setInterval(updateTS2Status, 5000);
</script>

</body>
</html>
